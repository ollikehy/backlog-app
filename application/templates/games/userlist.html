{% extends "layout.html" %}

{% block body %}
{{ error }}
<h3>List of games by user {{ user.name }}</h3>
  <table>
    <tr>
      <th>Game</th>
      <th>Release year</th>
      <th>Genre</th>
    </tr>
    {% for game in games %}
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.releaseYear }}</td>
      <td>{{ game.genre }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
