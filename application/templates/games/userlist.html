{% extends "layout.html" %}

{% block body %}
{{ error }}
<h3>List of games by user {{ user.name }}</h3>
  <table class="table table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Game</th>
        <th scope="col">Release year</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody>
    {% for game in games %}
      <tr>
        <td>{{ game.name }}</td>
        <td>{{ game.releaseYear }}</td>
        <td>{{ game.genre }}</td>
        <td><form action="{{ url_for('user_delete_game', user_id=current_user.id, game_id=game.id) }}" method="POST">
            <button class="btn btn-secondary" type="submit">Remove</button>
        </form></td>  
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
