{% extends "layout.html" %}

{% block body %}
{{ error }}
<h3>List of all the games in database</h3>
  <table>
    <tr>
      <th>Game</th>
      <th>Release year</th>
      <th>Genre</th>
    </tr>
    {% for game in games %}
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.releaseYear }}</td>
      <td>{{ game.genre }}</td>
      <td><a href="/games/{{game.id}}">View</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
