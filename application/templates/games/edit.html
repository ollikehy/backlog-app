{% extends "layout.html" %}
  
{% block body %}
<h3>Edit entry for {{game.name}}</h3>
<p>Please fill every input of form</p>

<form method="POST" action="/games/{{game.id}}">
  <div>
    Name: <input type="text" name="name"/>
  </div>
  <div>
    Release year: <input type="number" name="year"/>
  </div>
  <div>
    Genre: <input type="text" name="genre"/>
  </div>
  <input type="submit" value="Edit"/>
</form>
{% endblock %}
