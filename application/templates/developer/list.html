{% extends "layout.html" %}

{% block body %}
    <h3>List of developers</h3>
    <table class="table table-striped table-sm" style="max-width:900px">
        <thead class="thead-dark">
        <tr>
            <th scope="col">
                Developer
            </th>
            <th scope="col">
                Country
            </th>
        </tr>
        <thead/>
        {% for dev in developers %}
        <tr>
            <td>
                {{dev.name}}
            </td>
            <td>
                {{dev.country}}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{url_for('developer_form')}}">Add a new developer</a>
{% endblock %}
