{% extends "layout.html" %}

{% block body %}
    <h3>List of developers</h3>
    <table class="table table-striped table-sm" style="max-width:900px">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Developer</th>
            <th scope="col">Country</th>
        </tr>
        <thead/>
        {% for dev in developers %}
        <tr>
            <td><a href="/developers/{{dev.id}}"> {{dev.name}} </a></td>
            <td>{{dev.country}}</td>
        </tr>
        {% endfor %}
    </table>
    {% if current_user.is_authenticated %}
    <button type="button" class="btn-link" style="background-color:#e3e5e8">
       <a href="/developers/new"><font color="black">Add a developer</font></a>
    </button>
    {% endif %}
{% endblock %}
